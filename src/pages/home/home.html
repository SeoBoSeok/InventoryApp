<ion-header>
  <ion-navbar>
    <ion-buttons start>
    </ion-buttons>

    <ion-title>
      <img src="assets/imgs/title.png">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <side-menu-content [settings]="sideMenuSettings" [options]="options" (selectOption)="selectOption($event)"></side-menu-content> -->
  <button ion-button full *ngIf="!userData" (click)="loginwithFB()">Login</button>
  <ion-card *ngIf="userData">
    <ion-card-header> {{ userData.username }} </ion-card-header>
    <img [src]="userData.picture">
    <ion-card-content>
      <p>Email: {{ userData.email }}</p>
      <p>First_Name: {{ userData.first_name }}</p>
    </ion-card-content>
  </ion-card>
  <!-- <ion-list>
    <ion-list-header>Inventorys</ion-list-header>
    <ion-item *ngFor="let item of inventroyList$ | async"
    detail-push navPush="EditInventoryItemPage" [navParams]="{item: item}">
      {{item.name}}
    </ion-item>
  </ion-list> -->
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-6 col-md-4 *ngFor="let item of inventroyList$ | async" detail-push navPush="ViewInventoryItemPage" [navParams]="{item: item}">
        <ion-card>
          <ion-card-header class="ion-card-header">
            <!-- <button ion-button icon-left item-right small>
              <ion-icon name="heart"></ion-icon>
              <div>12</div>
            </button> -->
            <div>D + {{item.date | dateDiff}}</div>
          </ion-card-header>
          <ion-card-content class="ion-card-content">
            <ion-list no-lines>
              <ion-list-header>
                {{ item.name }}
              </ion-list-header>
              <!-- <ion-list-footer> -->
              <!-- <ion-content> -->
              <div style="padding:5px 0px 25px;">
                <ion-icon name="star" class="flex-right"> {{ item.star }}</ion-icon>
              </div>
              <!-- </ion-content> -->
              <!-- </ion-list-footer> -->
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab right bottom>
    <button ion-fab navPush="AddInventoryListPage">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
