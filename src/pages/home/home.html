<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Inventory App
    </ion-title>

    <ion-buttons end><!-- -->
      <button navPush="AddInventoryListPage" ion-button><!-- -->  
        <ion-icon name="add"></ion-icon><!-- -->
      </button><!-- -->
    </ion-buttons><!-- -->
  </ion-navbar>
</ion-header>

<ion-content padding>

      {{item.name}}

  </ion-list>
</ion-content>
