<ion-header>
  <ion-navbar>
    <!-- <ion-buttons start>
       <button ion-button>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons> -->

    <ion-title>
      <img src="assets/imgs/title.png">
    </ion-title>

    <ion-buttons end><!-- -->
      <button navPush="AddInventoryListPage" ion-button><!-- -->
        <ion-icon name="add"></ion-icon><!-- -->
      </button><!-- -->
    </ion-buttons><!-- -->
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="openModal()">리뷰 추가</button>

  <!--페이스북 로그인-->
  <side-menu-content [settings]="sideMenuSettings" [options]="options" (selectOption)="selectOption($event)"></side-menu-content>
  <button ion-button full *ngIf="!userData" (click)="loginwithFB()">Login</button>
  <ion-card *ngIf="userData">
    <ion-card-header> {{ userData.username }} </ion-card-header>
    <img [src]="userData.picture">
    <ion-card-content>
      <p>Email: {{ userData.email }}</p>
      <p>First_Name: {{ userData.first_name }}</p>
    </ion-card-content>
  </ion-card>


  <!-- <ion-list>
    <ion-list-header>Inventorys</ion-list-header>

    detail-push navPush="EditInventoryItemPage" [navParams]="{item: item}">
      {{item.name}}
    </ion-item>
  </ion-list> -->
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-6 *ngFor="let item of inventroyList$ | async" detail-push navPush="ViewInventoryItemPage" [navParams]="{item: item}">
        <ion-card>
          <ion-card-header class="ion-card-header">
              <button ion-button icon-left small end>
                <ion-icon name="time"></ion-icon>
                <div>D - 99</div>
              </button>
            <!-- <button ion-button icon-left item-right small>
              <ion-icon name="heart"></ion-icon>
              <div>12</div>
            </button> -->
          </ion-card-header>
          <ion-card-content class="ion-card-content">
            <h3>{{ item.name }}</h3>
            <ion-icon name="heart" class="flex-right"> 5</ion-icon>

            <!--<p>수량: {{ item.quantity }}</p>-->
            <!--<p>가격: {{ item.price }}</p>-->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
