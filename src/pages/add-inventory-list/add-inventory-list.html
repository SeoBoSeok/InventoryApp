<ion-header>
  <ion-navbar>    
    <ion-title>
        <img src="assets/imgs/title.png">        
    </ion-title>  
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>물건 이름</ion-label>
    <!-- <ion-input [(ngModel)]="item.name" placeholder="Inventory List"></ion-input> -->   
  </ion-item>

  <ion-item>
    <ion-label stacked>구매 일시</ion-label>
    <ion-input [(ngModel)]="item.quantity" placeholder="1" type="number"></ion-input>
    <!-- [(ngModel)]="" -->
  </ion-item>

  <ion-item>
    <ion-label stacked>구매 가격</ion-label>
    <ion-input [(ngModel)]="item.price" placeholder="1000000000000" type="number"></ion-input>
    <!-- [(ngModel)]="" -->
  </ion-item>

  <ion-item>
    <ion-label stacked>기록 사항</ion-label>
    <ion-input [(ngModel)]="item.price" placeholder="1000000000000" type="textarea"></ion-input>  
  </ion-item>
 
  <button ion-button block clear (click)="addItem(item)">Add</button>
</ion-content>
