<ion-header>
  <ion-navbar>    
    <ion-title>
        <img src="assets/imgs/title.png">        
    </ion-title>  
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>물건 이름</ion-label>
     <ion-input [(ngModel)]="item.name" placeholder="이름"></ion-input>    
  </ion-item>

  <ion-item>
    <ion-label stacked>구매 일시</ion-label>
    <ion-datetime displayFormat="YYYY/MM/DD" [(ngModel)]="item.date"></ion-datetime>    
  </ion-item>

  <ion-item>
    <ion-label stacked>수량</ion-label>
    <ion-input [(ngModel)]="item.quantity" placeholder="1" type="number"></ion-input>   
  </ion-item>

  <ion-item>
    <ion-label stacked>구매 가격</ion-label>
    <ion-input [(ngModel)]="item.price" placeholder="10000" type="number"></ion-input>    
  </ion-item>

  <ion-item>
    <ion-label stacked>기록 사항</ion-label>    
    <ion-textarea [(ngModel)]="item.desc" rows="3" placeholder="Comment"></ion-textarea>
  </ion-item>

  <div class="btnForAdd">
    <button ion-button clear (click)="addItem(item)">취소</button>
    <button ion-button clear (click)="addItem(item)">등록하기</button>
  </div>
 
  <!-- <ion-fab bottom right>
    <button ion-fab (click)="takePhoto()">
      <ion-icon name="camera"></ion-icon>
    </button>
  </ion-fab> -->

</ion-content>
