<ion-content padding>
     <ion-row>
      <ion-col col-12 align-self-center>
        <div>{{item.name}} </div>
      </ion-col>
      <ion-col col-12 align-self-center>
        <button navPush="EditInventoryItemPage" ion-button detail-push [navParams]="{item: item}">
          <ion-icon name="brush"></ion-icon>
        </button>
        <div>
          <span data-name="item-desc"> {{item.desc}}</span>
          <span data-name="item-star">{{item.star}}</span>
          <span data-name="item-quantity">{{item.quantity}}</span>
          <span data-name="item-price"> {{item.price}}</span>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 align-self-center>
          <span data-name="item-date">{{item.date}}</span>
        <span data-name="item-history">{{item.history}}</span>
      </ion-col>
    </ion-row>
</ion-content>
