<ion-header>

  <ion-navbar color="primary">
    <ion-title>리뷰 추가하기</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-label>리뷰 추가하기</ion-label>
    <ion-item>
      <ion-label>일시</ion-label>
      <ion-datetime displayFormat="YYYY년 MM월 DD일" [(ngModel)]="review.date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>종류</ion-label>
      <ion-select [(ngModel)]="review.category" okText="확인" cancelText="취소">
        <ion-option value="feel">평가</ion-option>
        <ion-option value="issue">이슈</ion-option>
        <ion-option value="memo">메모</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
    <ion-label>별점</ion-label>
    <ion-select [(ngModel)]="review.star" okText="확인" cancelText="취소">
        <ion-option value="1">1점</ion-option>
        <ion-option value="2">2점</ion-option>
        <ion-option value="3">3점</ion-option>
        <ion-option value="4">4점</ion-option>
        <ion-option value="5">5점</ion-option>
      </ion-select>
    </ion-item>

  <ion-item>
    <ion-label>제목</ion-label>
    <ion-input [(ngModel)]="review.title" type="text"></ion-input>
  </ion-item>

    <ion-item>
      <ion-label>내용</ion-label>
      <ion-textarea [(ngModel)]="review.desc" placeholder="Enter a description"></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-buttons end>
    <button ion-button (click)="closeModal()">취소</button>
    <button ion-button (click)="addHistory(data, review)">적용</button>
  </ion-buttons>
</ion-content>
