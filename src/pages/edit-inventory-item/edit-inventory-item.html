<ion-header>
  <ion-navbar>    
    <ion-title>
        <img src="assets/imgs/title.png">        
    </ion-title>  
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="item.name" placeholder="Inventory List"></ion-input> <!-- [(ngModel)]="" -->
  </ion-item>

  <ion-item>
    <ion-label>Quantity</ion-label>
    <ion-input [(ngModel)]="item.quantity" placeholder="1" type="number"></ion-input>
    <!-- [(ngModel)]="" -->
  </ion-item>

  <ion-item>
    <ion-label>Price</ion-label>
    <ion-input [(ngModel)]="item.price" placeholder="1000000000000" type="number"></ion-input>
    <!-- [(ngModel)]="" -->
  </ion-item>

  <button ion-button block clear (click)="saveItem(item)">Save</button>
  <button ion-button block clear color="danger" (click)="removeItem(item)">Remove</button>
</ion-content>
