<ion-header>
  <ion-navbar>    
    <ion-title>
        <img src="assets/imgs/title.png">        
    </ion-title>  
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-12 align-self-center>
      {{item.name}} {{item.quantity}} {{item.price}}
    </ion-col>
    <ion-col col-12 align-self-center>
      {{item.desc}} {{item.star}}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12 align-self-center>
      {{item.date}}
    </ion-col>
    <ion-col>
      <ion-label>리뷰 타임라인</ion-label>
      <!-- <ion-icon name="add-circle" color="vibrant" (click)="openModal(item)" [navParams]="{item: item}"></ion-icon> -->
      <button ion-button detail-push (click)="openModal(item)">
        <ion-icon name="add-circle" color="vibrant"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12 *ngFor="let timeline of item.history.slice().reverse()">
      {{timeline.date}}
      {{timeline.category}}
      {{timeline.title}}
      {{timeline.desc}}
      {{timeline.star}}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12>
      <ion-label>물건 이름</ion-label>
      <ion-input [(ngModel)]="item.name" placeholder="item.name" type="text"></ion-input>
    </ion-col>
  </ion-row>
<ion-row>
  <ion-col col-12>
    <ion-label>구매 일시</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="YYYY-MM-DD" [(ngModel)]="item.date"></ion-datetime>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col col-12>
    <ion-label>구매 가격 (￦)</ion-label>
    <ion-input [(ngModel)]="item.price" placeholder="item.price" type="number"></ion-input>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col col-12>
    <ion-label>기록 사항</ion-label>
    <ion-textarea [(ngModel)]="item.desc" placeholder="item.desc" type="textarea"></ion-textarea>
  </ion-col>
</ion-row>
